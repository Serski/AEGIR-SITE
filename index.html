<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aegir Sector Map</title>

  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="apple-touch-icon" href="apple-touch-icon.png">

</head>
<body>
  <!-- Controls -->
  <div id="ui">
