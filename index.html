<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Aegir Sector Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Favicons & App Manifest -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="96x96" href="favicon-96x96.png">
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="manifest" href="site.webmanifest">
  <meta name="theme-color" content="#000000" />

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="gin.css" />
</head>
<body>
  <div id="gin-ui">
    <header id="gin-top-bar" class="gin-top-bar">
      <div class="gin-top-left">
        <img src="favicon/favicon.svg" alt="Outpost Aegir logo" class="gin-logo" />
        <span class="gin-wordmark" aria-label="Outpost Aegir wordmark">OUTPOST AEGIR</span>
      </div>
      <div class="gin-top-center" aria-live="polite">
        <div class="gin-headline-ticker">
          <span id="gin-top-headline" class="gin-headline-text" aria-label="Latest headline"></span>
        </div>
      </div>
      <div class="gin-top-right">
        <nav class="gin-top-nav" aria-label="Aegir resources">
          <a class="gin-top-link" href="lore.html">
            <img src="images/icons/AFM.png" alt="" aria-hidden="true" />
            <span class="visually-hidden">Lore</span>
          </a>
          <a class="gin-top-link" href="wiki.html">
            <img src="images/icons/GGP.png" alt="" aria-hidden="true" />
            <span class="visually-hidden">Wiki</span>
          </a>
          <a class="gin-top-link" href="interviews.html">
            <img src="images/icons/PCC.png" alt="" aria-hidden="true" />
            <span class="visually-hidden">Interviews</span>
          </a>
        </nav>
      </div>
    </header>

    <div class="gin-main">
      <aside class="gin-panel gin-left-panel" data-panel="news">
        <div class="gin-panel-header">
          <h2 id="gin-news-title">Sector Reports</h2>
          <button type="button" class="gin-panel-toggle" aria-expanded="true" aria-controls="gin-news-body">
            <span class="visually-hidden">Toggle Sector Reports</span>
            <span aria-hidden="true" class="gin-toggle-icon"></span>
          </button>
        </div>
        <div id="gin-news-body" class="gin-panel-content">
          <div id="gin-rotator" class="gin-rotator" aria-live="polite"></div>
          <p id="gin-news-fallback" class="gin-panel-fallback" hidden>Unable to load sector reports at this time.</p>
        </div>
      </aside>

      <div class="gin-map-column">
        <div class="gin-map-wrapper">
          <!-- Controls -->
          <div id="ui">
            <div class="row">
              <input id="q" placeholder="Search systemâ€¦" />
              <button id="go">Go</button>
            </div>
            <label class="toggle">
              <input type="checkbox" id="toggle-names" />
              <span>Show Names</span>
            </label>
            <label class="toggle">
              <input type="checkbox" id="toggle-lanes" checked />
              <span>Show Hyperlanes</span>
            </label>
          </div>

          <!-- Map -->
          <div id="map"></div>
        </div>
      </div>

      <aside class="gin-panel gin-right-panel" data-panel="ad">
        <div class="gin-panel-header">
          <h2 id="gin-sponsored-title">Sponsored Transmission</h2>
          <button type="button" class="gin-panel-toggle" aria-expanded="true" aria-controls="gin-ad-body">
            <span class="visually-hidden">Toggle Sponsored Transmission</span>
            <span aria-hidden="true" class="gin-toggle-icon"></span>
          </button>
        </div>
        <div id="gin-ad-body" class="gin-panel-content">
          <div class="gin-sponsored-badge" aria-hidden="true">Sponsored</div>
          <article class="gin-ad-card" aria-live="polite">
            <div class="gin-ad-media">
              <img id="gin-ad-image" alt="" loading="lazy" />
              <div id="gin-ad-image-fallback" class="gin-ad-image-fallback" hidden>Transmission image unavailable.</div>
            </div>
            <h3 id="gin-ad-title" class="gin-ad-title"></h3>
            <p id="gin-ad-text" class="gin-ad-text"></p>
            <p id="gin-ad-sponsor" class="gin-ad-sponsor"></p>
          </article>
          <p id="gin-ad-fallback" class="gin-panel-fallback" hidden>Sponsored transmission unavailable.</p>
        </div>
      </aside>
    </div>
  </div>

  <!-- System Detail Modal -->
  <div id="system-modal" class="system-modal" aria-hidden="true">
    <div class="system-modal-backdrop" role="presentation"></div>
    <div class="system-modal-card" role="dialog" aria-modal="true" aria-labelledby="system-modal-title">
      <button id="system-modal-close" class="system-modal-close" type="button" aria-label="Close system details">&times;</button>
      <h2 id="system-modal-title" class="system-modal-title"></h2>
      <div id="system-modal-faction" class="system-modal-faction"></div>
      <div class="system-modal-media">
        <img id="system-modal-image" class="system-modal-image" alt="" loading="lazy" />
        <div id="system-modal-image-fallback" class="system-modal-image-fallback">No image available yet.</div>
      </div>
      <div id="system-modal-body" class="system-modal-body"></div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
  <script src="gin.js"></script>
</body>
</html>
